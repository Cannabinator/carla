<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARLA Unified Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
        }
        
        /* Navigation Tabs */
        .nav-tabs {
            background: #16213e;
            display: flex;
            border-bottom: 2px solid #0f3460;
            padding: 0 20px;
        }
        
        .tab-button {
            padding: 15px 30px;
            background: transparent;
            border: none;
            color: #94a3b8;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab-button:hover {
            color: #fff;
            background: #0f3460;
        }
        
        .tab-button.active {
            color: #fff;
            border-bottom-color: #667eea;
            background: #0f3460;
        }
        
        .tab-icon {
            margin-right: 8px;
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
            height: calc(100vh - 60px);
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* LiDAR Viewer iframe */
        #lidarFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* V2V Dashboard iframe */
        #v2vFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="nav-tabs">
        <button class="tab-button active" onclick="switchTab('lidar')">
            <span class="tab-icon">ðŸŽ¯</span>
            LiDAR 3D Viewer
        </button>
        <button class="tab-button" onclick="switchTab('v2v')">
            <span class="tab-icon">ðŸ“¡</span>
            V2V Dashboard
        </button>
    </div>
    
    <div id="lidar-tab" class="tab-content active">
        <iframe id="lidarFrame" src="/lidar"></iframe>
    </div>
    
    <div id="v2v-tab" class="tab-content">
        <iframe id="v2vFrame" src="/v2v"></iframe>
    </div>
    
    <script>
        function switchTab(tab) {
            // Update buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.tab-button').classList.add('active');
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tab}-tab`).classList.add('active');
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') switchTab('lidar');
            if (e.key === '2') switchTab('v2v');
        });
    </script>
</body>
</html>
